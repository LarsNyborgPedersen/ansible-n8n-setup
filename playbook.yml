---
- name: Setup n8n server stack
  hosts: n8n-server
  become: yes
  vars_files:
    - group_vars/all.yml

  tasks:
    # --- Basic setup ---
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install dependencies
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    # --- Docker installation ---
    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    # --- Directories and files ---
    - name: Create n8n directory
      ansible.builtin.file:
        path: /root/n8n
        state: directory
        mode: '0755'

    - name: Create docker-compose.yml from template
      ansible.builtin.template:
        src: templates/docker-compose.yml.j2
        dest: /root/n8n/docker-compose.yml
        owner: root
        group: root
        mode: '0644'

    - name: Create .env from template
      ansible.builtin.template:
        src: templates/.env.j2
        dest: /root/n8n/.env
        owner: root
        group: root
        mode: '0600'

    # --- Caddy installation and configuration ---
    - name: Install Caddy
      ansible.builtin.apt:
        name: caddy
        state: present
        update_cache: yes

    - name: Configure Caddyfile
      ansible.builtin.template:
        src: templates/Caddyfile.j2
        dest: /etc/caddy/Caddyfile
        owner: root
        group: root
        mode: '0644'
      notify:
        - Reload Caddy

    # --- Start n8n ---
    - name: Start n8n with Docker Compose
      ansible.builtin.command:
        chdir: /root/n8n
        cmd: docker compose up -d
      register: compose_result
      changed_when: "'Started' in compose_result.stdout"

  handlers:
    - name: Reload Caddy
      ansible.builtin.service:
        name: caddy
        state: reloaded
